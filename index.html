<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Megan's Lyric Search</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Lyrics Search</h1>
      <form id="form">
        <input type="text" id="search" placeholder="Type artist or song name..." />
        <button>Search</button>
      </form>
    </header>

    <div id="result" class="container">
      <p>No Artist or Song Entered</p>
    </div>

    <div id="more" class="container centered"></div>
  </body>
</html>
